<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <title>Check Yo'Self</title>
  </head>
  <body>
    <header class="header__nav--container">
      <h1 class="nav__title--text">
        CHECK
        <span class="span__title--text">YO'</span>
        SELF
      </h1>
      <div class="nav__search--container">
        <input type="image" src="images/search.svg" class="search-icon">
        <input class="nav__search--input" type="search" placeholder="Search">
      </div>
    </header>
      <section class="left__main--section">
        <form class="left__main--form">
          <div class="left__input--container">
            <label>Task Title</label>
            <input class="js__title--input" type="text" id="itemTitle" autocomplete="off"
            onkeyup="return disableBtns()">
            <ul class="js__input--area">
            </ul>
            <div class="left__taskinput--container">
              <label>Task Item</label>
              <div class="left__item--wrapper">
              <input class="js__item--input" type="text" id="itemInput" autocomplete="off"
              onkeyup="return disableBtns()">
              <button class="js__plus--button" disabled="disabled">+</button>
              </div>
            </div>
          </div>
        </form>
          <div class="js__button--container">
            <button class="js__list--button asidebtn" disabled="disabled">
              Make Task List
            </button>
            <button class="js__clear--button asidebtn" disabled="disabled">
              Clear All
            </button>
          </div>
          <div class="left__horizontal--line">
          </div>
          <div class="js__filterbutton--container">
            <button class="js__filter--button asidebtn" type="button" name="button">
              Filter by Urgency
            </button>
          </div>
      </section>
      <section class="right__main--section">
        <p id="js__quotation--area"></p>
        <section class="js__card--area"></section>
      </section>
  </body>
  <script type="text/javascript" src="tasks.js"></script>
  <script type="text/javascript" src="todo-list.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
